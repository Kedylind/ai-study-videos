<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipeline status - {{ pmid }}</title>
  </head>
  <body>
    <h1>Pipeline status for {{ pmid }}</h1>

    {% if final_video_exists %}
      <p>Final video ready: <a href="{{ final_video_url }}">Download/Play</a></p>
      <p><a href="/result/{{ pmid }}">Open result page</a></p>
    {% else %}
      <p>Pipeline is running or queued. Refresh this page to update status.</p>
    {% endif %}

    <h2>Pipeline log (tail)</h2>
    <pre style="white-space:pre-wrap; background:#f7f7f7; padding:8px;">{{ log_tail }}</pre>

    <p>
      <a href="/upload/">Start another</a>
    </p>
  </body>
  </html>
