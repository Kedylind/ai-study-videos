{% extends "base.html" %}

{% block title %}Result - {{ pmid }} - KyleAI{% endblock %}

{% block content %}
  <h1>Video Result</h1>
  <p>Your AI-generated video for paper <strong>{{ pmid }}</strong> is ready!</p>
  
  <div class="button-group">
    <a href="{{ video_url }}" class="btn-primary">Download Video</a>
  </div>

  <div class="video-preview">
    <video controls>
      <source src="{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="button-group">
    <a href="/upload/" class="btn-primary">Generate another video</a>
    <a href="/my-videos/" class="btn-secondary">My Videos</a>
  </div>
{% endblock %}
