{% extends "base.html" %}

{% block title %}Result - {{ pmid }} - Hidden Hill{% endblock %}

{% block header_title %}Video Result{% endblock %}

{% block content %}
  <p>Your AI-generated video for paper <strong>{{ pmid }}</strong> is ready!</p>
  
  <p><a href="{{ video_url }}" class="btn-secondary">Download Video</a></p>

  <video controls>
    <source src="{{ video_url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="button-group">
    <a href="/upload/" class="btn-primary">Generate another video</a>
  </div>
{% endblock %}
