version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  web:
    image: python:3.12-slim
    command: sh -c "pip install --no-cache-dir -r requirements.txt && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///db.sqlite3
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    image: python:3.12-slim
    command: sh -c "pip install --no-cache-dir -r requirements.txt && celery -A config.celery.app worker --loglevel=info"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    restart: unless-stopped

  flower:
    image: python:3.12-slim
    command: sh -c "pip install --no-cache-dir -r requirements.txt && flower --broker=redis://redis:6379/0 --port=5555"
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - redis
    restart: unless-stopped
